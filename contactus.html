  <main class="mt-5">
    <div class="container">
      <div class="row">
        <div class = "col md-6">
          <div id="map-container" class="z-depth-1-half map-container mb-5" style="height: 80%"></div>
        </div>
        <div class="col md-6">
        <div class="card">
          <div class = "card-body">
        <form>
          <h3 id="page-heading" class="text-center">CONTACT US</h3>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <label for="name1">Name</label>
            <input type="text" class="form-control" id="name1" placeholder="Name">
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label for="email1">Email</label>
            <input type="text" class="form-control" id="email1" placeholder="Email">
          </div>
          <div class="md-form">
            <label for="phone1">Phone</label>
            <i class="fa fa-tag prefix grey-text"></i>
            <input type="number" class="form-control" id="phone1" placeholder="Phone">
          </div>
          <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <label for="message1">Message</label>
            <textarea type="text" class="form-control" id="message1" rows="3" placeholder="Message"></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-danger">Send</button>
          </div>
        </form>
      </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- Google Maps settings -->
    <script>
    // Regular map
    function regular_map() {
      var var_location = new google.maps.LatLng(5.5665, -.181);

      var var_mapoptions = {
      center: var_location,
      zoom: 14
    };

    var var_map = new google.maps.Map(document.getElementById("map-container"),
      var_mapoptions);

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "Accra"
    });
  }
  // Initialize maps
  google.maps.event.addDomListener(window, 'load', regular_map);
</script>
